<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overblik</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="icon" type="image/x-icon" href="assets/logo/favicon.png">
</head>
<body>
  <header>
    <div class="menu-top-index">
      <img src="assets/ikoner/sog.svg" id="button-click" alt="Søgefilter top">
    </div>
    <nav class="menu-bottom">

      <a href="notifikation.html"><img src="assets/ikoner/notikfikation.svg" alt="Notifikation Menu"></a>
      <div class="hamburger">

        <img class="closeIcon" src="assets/ikoner/x-menu.svg" alt="Luk Burgermenu">
    </div>
    </nav>
  </header>

  <section> 
    <div class="heading">
      <h2>Overblik</h2>
    <div class="h4-txt">
      <h4>Basilikum - Mynte - Persille</h4>
    </div>
    </div>
    <div class="wrapper">
        <div class="container-btn dh-btn">
          <div class="txt-btn">
            <a href="modul.html">
            <p>Drivhus 1</p>
            <h4>Basilikum - Mynte - Persille</h4></a>
          </div>
          <div class="ikon-btn">
          </div>
          <div class="ikon-btn">
            <img class="ikonbtn" src="assets/ikoner/advarsel.svg" alt="Advarsels ikon">
            <a href="datapopup.html">
              <img class="ikonbtn" src="assets/ikoner/graf.svg" alt="Graf knap ikon">
            </a>
          </div>
        </div>
      <div class="container-btn dh-btn">
        <div class="txt-btn">
        <p>Drivhus 2</p>
        <h4>Basilikum</h4>
      </div>
        <img class="ikonbtn" src="assets/ikoner/graf.svg" alt="Graf knap ikon"> 
      </div>
      <div class="container-btn dh-btn">
        <div class="txt-btn">
        <p>Drivhus 3</p>
        <h4>Mynte</h4>
      </div>
        <img class="ikonbtn" src="assets/ikoner/graf.svg" alt="Graf knap ikon"> 
      </div>
      <div class="container-btn dh-btn">
        <div class="txt-btn">
        <p>Drivhus 4</p>
        <h4>Persille</h4>
      </div>
        <img class="ikonbtn" src="assets/ikoner/graf.svg" alt="Graf knap ikon"> 
      </div>
    </div>
    <div id="filter-seachbox">
      <h4>Vis kun</h4>
    <div class="filter">
      <input type="checkbox" id="Basilikum" name="Basilikum">
      <label for="Basilikum">Basilikum</label>
    </div>
    <div class="filter">
      <input type="checkbox" id="Mynte"  name="Mynte">
      <label for="Mynte">Mynte</label>
    </div>
    <div class="filter">
      <input type="checkbox" id="Persille"  name="Persille">
      <label for="Persille">Persille</label>
    </div>
      <button id="save-button">Ok</button>
    </div>
    <script src="assets/js/script.js" defer></script>

  </section>

<!--Pop up menu-->
<div class="popup-menu menu">
  <div class="log-details heading">
    <img src="assets/ikoner/profilb.png" alt="Profilbillede - menu">
    <p>Jens Mikkelsen <br> Gartneri</p>
  </div>
<div class="container-menu">
  <div class="dh-btn">
      <p class="txt-btn">Rediger drivhus opsætning</p>
      <img src="assets/ikoner/arrow.svg" alt="Advarsel ikon">   
  </div>
  <div class="dh-btn menuItem">
    <p class="txt-btn menuItem">Opret ny medarbejder</p>
    <img src="assets/ikoner/arrow.svg" alt="Advarsel ikon">   
  </div>
  <div class="dh-btn menuItem">
    <p class="txt-btn">Indstillinger</p>
    <img src="assets/ikoner/arrow.svg" alt="Advarsel ikon">   
  </div>
  </div>

</div>
