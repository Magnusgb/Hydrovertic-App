<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overblik</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="Assets/Logo/Favicon.png">
</head>
<body>
  <header>
    <div class="menu-top">
      <a href="modul.html"><img src="Assets/Ikoner/arrow-v.svg" class="venstrepil" alt="Venstre klik pil"></a>
      <img src="Assets/Ikoner/sog.svg" id="button-click" alt="Søgefilter top">
    </div>
    <nav class="menu-bottom">
      <a href="index.html">
        <img src="Assets/Ikoner/overblik.svg" alt="Overblik ikon menu">
      </a>
      <a href="notifikation.html"><img src="Assets/Ikoner/notikfikation.svg" alt="Notifikation Menu"></a>
      <div class="hamburger">
      <img class="menuIcon" src="Assets/Ikoner/menu.svg" alt="Burgermenu">
      <img class="closeIcon" src="Assets/Ikoner/x-menu.svg" alt="Luk Burgermenu">
    </div>
  </header>

  <section> 
    <div class="heading">
      <h2>Overblik</h2>
    <div class="h4-txt">
      <h4>Basilikum - Mynte - Persille</h4>
    </div>
    </div>
    <div class="wrapper">
    <a href="modul.html">
      <div class="container-btn dh-btn">
        <div class="txt-btn">
        <p>Drivhus 1</p>
        <h4>Basilikum - Mynte - Persille</h4>
      </div>
        <div class="ikon-btn">
        <img class="ikonbtn menuIcon" src="Assets/Ikoner/advarsel.svg" alt="Advarsels ikon">
    <a href="popupmenu&data.html"><img class="ikonbtn" src="Assets/Ikoner/graf.svg" alt="Graf knap ikon"></a>
      </div>    
       </div>
      </a>
      <div class="container-btn dh-btn">
        <div class="txt-btn">
        <p>Drivhus 2</p>
        <h4>Basilikum</h4>
      </div>
        <img class="ikonbtn" src="Assets/Ikoner/graf.svg" alt="Graf knap ikon"> 
      </div>
      <div class="container-btn dh-btn">
        <div class="txt-btn">
        <p>Drivhus 3</p>
        <h4>Mynte</h4>
      </div>
        <img class="ikonbtn" src="Assets/Ikoner/graf.svg" alt="Graf knap ikon"> 
      </div>
      <div class="container-btn dh-btn">
        <div class="txt-btn">
        <p>Drivhus 4</p>
        <h4>Persille</h4>
      </div>
        <img class="ikonbtn" src="Assets/Ikoner/graf.svg" alt="Graf knap ikon"> 
      </div>
    </div>
    <div id="filter-seachbox">
      <h4>Vis kun</h4>
    <div class="filter">
      <input type="checkbox" id="Basilikum" name="Basilikum">
      <label for="Basilikum">Basilikum</label>
    </div>
    <div class="filter">
      <input type="checkbox" id="Mynte"  name="Mynte">
      <label for="Mynte">Mynte</label>
    </div>
    <div class="filter">
      <input type="checkbox" id="Persille"  name="Persille">
      <label for="Persille">Persille</label>
    </div>
      <button id="save-button">Ok</button>
    </div>
    <script src="script.js" defer></script>

  </section>

<!--Pop up menu-->
<div class="popup-menu menu">
  <div class="log-details heading">
    <img src="Assets/Ikoner/profilb.png" alt="Profilbillede - menu">
    <p>Jens Mikkelsen <br> Gartneri</p>
  </div>
<div class="container-menu">
  <div class="dh-btn">
      <p class="txt-btn">Rediger drivhus opsætning</p>
      <img src="Assets/Ikoner/arrow.svg" alt="Advarsel ikon">   
  </div>
  <div class="dh-btn menuItem">
    <p class="txt-btn menuItem">Opret ny medarbejder</p>
    <img src="Assets/Ikoner/arrow.svg" alt="Advarsel ikon">   
  </div>
  <div class="dh-btn menuItem">
    <p class="txt-btn">Indstillinger</p>
    <img src="Assets/Ikoner/arrow.svg" alt="Advarsel ikon">   
  </div>
  </div>
    <button class="menubtn">Log ud</button>
</div>
<script src="burgermenu.js" defer></script>

</body>
</html>
