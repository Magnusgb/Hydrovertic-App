  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="Assets/Logo/Favicon.png">
</head>
<body>
  <header>
    <div class="menu-top">
      <a href="modul.html"><img src="Assets/Ikoner/arrow-v.svg" class="venstrepil" alt="Venstre klik pil"></a>
      <img src="Assets/Ikoner/sog.svg" id="button-click" alt="Søgefilter top">

    <nav class="menu-bottom">
      <a href="index.html">
        <img src="Assets/Ikoner/overblik.svg" alt="Overblik ikon menu">

  <section> 
    <div class="heading">
      <h2>DH1-M1</h2>
    </div>
    
  <!--Underoverskrift-->
  <div class="h4-txt">
    <h4>Basilikum</h4>
    <img src="Assets/Ikoner/rediger.svg" id="modalBtn" alt="Rediger modul ikon">
  </div>

      <!--Pop up redigering modul/hylde-->
    <div id="simpleModal" class="modal"> 
      <div class="modal-content">
        <img src="Assets/Ikoner/x-menu.svg" class="closeBtn" alt="X til at lukke">

        <div class="modal-header">
          <h3>Redigering af hele modulet</h3>
        </div>

        <div class="modal-body">
    
          <div class="select-box">
            <div class="options-container">
              <div class="option">
                <input id="basilikum" class="plante">
                <label for="basilikum">Basilikum</label>
              </div>

              <div class="option">
                <input id="salat" class="plante">
                <label for="salat">Persille</label>
              </div>

              <div class="option">
                <input id="mynte" class="plante">
                <label for="mynte">Mynte</label>
              </div>

            </div>
            <div class="selected">
              Vælg plante
            </div>
          </div>
        </div>
        <button class="gemBtn">Gem</button>
      </div>
    </div>
    <script src="redigering-planter.js" defer></script>
    
    <div class="wrapper">
    <a href="Data.html">
      <div class="container-btn dh-btn">
        <div class="txt-btn">
          <p>Hylde 1</p>
          <h4>Basilikum</h4>
        </div>
        <div class="ikon-btn">
          <img class="ikonbtn" src="Assets/Ikoner/advarsel.svg" alt="Advarsel ikon">
      </div>    
       </div>
    </a>
      <div class="container-btn dh-btn">
        <div class="txt-btn">
          <p>Hylde 2</p>
          <h4>Basilikum</h4>
        </div>
        <div class="ikon-btn">
          <img class="ikonbtn" src="Assets/Ikoner/advarsel.svg" alt="Advarsel ikon">
      </div>    
      </div>
      <div class="container-btn dh-btn">
        <div class="txt-btn">
          <p>Hylde 3</p>
          <h4>Basilikum</h4>
        </div>
      </div>
      <div class="container-btn dh-btn">
        <div class="txt-btn">
          <p>Hylde 4</p>
          <h4>Basilikum</h4>
        </div>
        <div class="ikon-btn">
          <img class="ikonbtn" src="Assets/Ikoner/advarsel.svg" alt="Advarsel ikon">
      </div>    
      </div>
    </div>

    <div id="filter-seachbox">
      <h4>Vis kun</h4>
    <div class="filter">
      <input type="checkbox" id="Basilikum" name="Basilikum">
      <label for="Basilikum">Basilikum</label>
    </div>
    <div class="filter">
      <input type="checkbox" id="Mynte"  name="Mynte">
      <label for="Mynte">Mynte</label>
    </div>
    <div class="filter">
      <input type="checkbox" id="Persille"  name="Persille">
      <label for="Persille">Persille</label>
    </div>
      <button id="save-button">Ok</button>
    </div>
  </section>
  <script src="script.js" defer></script>

  <!--Pop up menu-->
<div class="popup-menu menu">
  <div class="log-details heading">
    <img src="Assets/Ikoner/profilb.png" alt="Profilbillede - menu">
    <p>Jens Mikkelsen <br> Gartneri</p>
  </div>
<div class="container-menu">
  <div class="dh-btn">
      <p class="txt-btn">Rediger drivhus opsætning</p>

</div>
