<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DH1</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="Assets/Logo/Favicon.png">
  <script src="redigering-planter.js" defer></script>
</head>

<body>
  <header>
    <div class="menu-top">
      <a href="index.html"><img src="Assets/Ikoner/arrow-v.svg" class="venstrepil" alt="Venstre klik pil"></a>
      <img src="Assets/Ikoner/sog.svg" id="button-click" alt="Søgefilter top">
    </div>
    <nav class="menu-bottom">
      <a href="index.html">
        <img src="Assets/Ikoner/overblik.svg" alt="Overblik ikon menu">
      </a>
      <a href="notifikation.html"><img src="Assets/Ikoner/notikfikation.svg" alt="Notifikation Menu"></a>
      <div class="hamburger">
        <a href="#"><img class="menuIcon" src="Assets/Ikoner/menu.svg" alt="Burgermenu"></a>
        <a href="#"><img class="closeIcon" src="Assets/Ikoner/x-menu.svg" alt="Luk Burgermenu"></a>
      </div>
    </nav>
  </header>

  <section> 
    <div class="heading">
      <h2>DH1</h2>
    </div>
    
  <!--Underoverskrift-->
    <div class="h4-txt">
      <h4>Basilikum - Mynte - Persille</h4>
      <img src="Assets/Ikoner/rediger.svg" id="modalBtn" alt="Rediger modul ikon">
    </div>


    <!--Pop up redigering modul/hylde-->
    <div id="simpleModal" class="modal"> 
      <div class="modal-content">
        <img src="Assets/Ikoner/x-menu.svg" class="closeBtn">

        <div class="modal-header">
          <h3>Redigering af hele drivhuset</h3>
        </div>

        <div class="modal-body">
    
          <div class="select-box">
            <div class="options-container">
                <div class="option">
                  <input class="plante"/>
                  <label for="basilikum">Basilikum</label>
                </div>

                <div class="option">
                  <input class="plante"/>
                  <label for="salat">Salat</label>
                </div>

                <div class="option">
                  <input class="plante"/>
                  <label for="mynte">Mynte</label>
                </div>

            </div>
            <div class="selected">
              Vælg plante
            </div>
          </div>

        </div>

        <button class="gemBtn">Gem</button>
      </div>
    </div>

  
    <div class="wrapper">


    <a href="hylder.html">
      <div class="container-btn dh-btn">
        <div class="txt-btn">
          <p>Modul 1</p>
          <h4>Basilikum</h4>
        </div>
        <div class="ikon-btn">
          <img class="ikonbtn" src="Assets/Ikoner/advarsel.svg" alt="Advarsel ikon">
      </div>    
       </div>
    </a>

      <div class="container-btn dh-btn">
        <div class="txt-btn">
          <p>Modul 2</p>
          <h4>Basilikum - Mynte</h4>
        </div>
      </div>

      <div class="container-btn dh-btn">
        <div class="txt-btn">
          <p>Modul 3</p>
          <h4>Basilikum - Persille</h4>
        </div>
      </div>

      <div class="container-btn dh-btn">
        <div class="txt-btn">
          <p>Modul 4</p>
          <h4>Mynte</h4>
        </div>
      </div>

    </div>
    <div id="filter-seachbox">
      <h4>Vis kun</h4>
    <div class="filter">
      <input type="checkbox" id="Basilikum" name="Basilikum">
      <label for="Basilikum">Basilikum</label>
    </div>
    <div class="filter">
      <input type="checkbox" id="Mynte"  name="Mynte">
      <label for="Mynte">Mynte</label>
    </div>
    <div class="filter">
      <input type="checkbox" id="Persille"  name="Persille">
      <label for="Persille">Persille</label>
    </div>
      <button id="save-button">Ok</button>
    </div>
    <script src="script.js" defer></script>
  </section>

  <!--Pop up menu-->
<div class="popup-menu menu">
  <div class="log-details heading">
    <img src="Assets/Ikoner/profilb.png" alt="Profilbillede - menu">
    <p>Jens Mikkelsen <br> Gartneri</p>
  </div>
<div class="container-menu">
  <div class="dh-btn">
      <p class="txt-btn">Rediger drivhus opsætning</p>
      <img src="Assets/Ikoner/arrow.svg" alt="Advarsel ikon">   
  </div>
  <div class="dh-btn menuItem">
    <p class="txt-btn menuItem">Opret ny medarbejder</p>
    <img src="Assets/Ikoner/arrow.svg" alt="Advarsel ikon">   
  </div>
  <div class="dh-btn menuItem">
    <p class="txt-btn">Indstillinger</p>
    <img src="Assets/Ikoner/arrow.svg" alt="Advarsel ikon">   
  </div>
  </div>
    <button class="menubtn">Log ud</button>
</div>
<script src="burgermenu.js" defer></script>
</body>
</html>
