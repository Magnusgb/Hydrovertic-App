<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DH1</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="Hydrovertic/logo/ikon.png">
  <script src="script.js" defer></script>
  <script src="redigering-planter.js" defer></script>
  <link rel="stylesheet" href="style2.css"
</head>

<body>
  <header>
    <div class="menu-top">
      <a href="index.html"><img src="Assets/Ikoner/arrow-v.svg" class="venstrepil" alt="Venstre klik pil"></a>
      <img src="Assets/Ikoner/sog.svg" id="button-click" alt="Søgefilter top">
    </div>
    <nav class="menu-bottom">
      <a href="index.html">
        <img src="Assets/Ikoner/overblik.svg" alt="Overblik ikon menu">
      </a>
      <a href="notifikation.html"><img src="Assets/Ikoner/notikfikation.svg" alt="Notifikation Menu"></a>
      <a href="#"><img src="Assets/Ikoner/menu.svg" alt="Burgemenu"></a>
    </nav>
  </header>

  <section> 
    <div class="heading">
      <h2>DH1</h2>
    </div>
    
    <div class="knap">
      <h4>Basilikum - Mynte - Persille</h4>
        <img src="Assets/Ikoner/rediger.svg" id="modalBtn" class="button" alt="Rediger modul ikon">

    <div id="simpleModal" class="modal"> 
      <div class="modal-content">
        <img src="Assets/Ikoner/x-menu.svg" class="closeBtn">

        <div class="modal-header">
          <h1>Redigering af HELE drivhuset</h1>
        </div>

        <div class="modal-body">
    
          <div class="select-box">
            <div class="options-container">
                <div class="option">
                  <input class="plante"/>
                  <label for="basilikum">Basilikum</label>
                </div>

                <div class="option">
                  <input class="plante"/>
                  <label for="salat">Salat</label>
                </div>

                <div class="option">
                  <input class="plante"/>
                  <label for="mynte">Mynte</label>
                </div>

            </div>
            <div class="selected">
              Vælg plante
            </div>
          </div>

        </div>

        <button class="gemBtn">Gem</button>
      </div>
    </div>

  
    <div class="wrapper">


    <a href="hylder.html">
      <div class="container-btn dh-btn">
        <div class="txt-btn">
          <p>Modul 1</p>
          <h4>Basilikum</h4>
        </div>
        <div class="ikon-btn">
          <img class="ikonbtn" src="Assets/Ikoner/advarsel.svg" alt="Advarsel ikon">
      </div>    
       </div>
    </a>

      <div class="container-btn dh-btn">
        <div class="txt-btn">
          <p>Modul 2</p>
          <h4>Basilikum - Mynte</h4>
        </div>
      </div>

      <div class="container-btn dh-btn">
        <div class="txt-btn">
          <p>Modul 3</p>
          <h4>Basilikum - Persille</h4>
        </div>
      </div>

      <div class="container-btn dh-btn">
        <div class="txt-btn">
          <p>Modul 4</p>
          <h4>Mynte</h4>
        </div>
      </div>

    </div>
    <div id="filter-seachbox">
      <h4>Vis kun</h4>
    <div class="filter">
      <input type="checkbox" id="Basilikum" name="Basilikum">
      <label for="Basilikum">Basilikum</label>
    </div>
    <div class="filter">
      <input type="checkbox" id="Mynte"  name="Mynte">
      <label for="Mynte">Mynte</label>
    </div>
    <div class="filter">
      <input type="checkbox" id="Persille"  name="Persille">
      <label for="Persille">Persille</label>
    </div>
      <button id="save-button">Ok</button>
    </div>
    <script src="script.js" defer></script>
  </section>
</body>
</html>
